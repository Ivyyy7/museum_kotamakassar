<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pengaturan Profil</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#EA580C] min-h-screen flex items-center justify-center px-6">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-4xl">
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Foto Profil -->
      <div class="flex flex-col items-center md:w-1/3">
        <div class="w-40 h-40 rounded-full overflow-hidden border-4 border-amber-500 mb-4">
          <img src="img/admin.jpeg" class="w-full h-full object-cover" alt="Foto Admin">
        </div>
        <input type="file" id="photo" class="block text-sm text-gray-500" />
      </div>

      <!-- Form Profil -->
      <div class="flex-1">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Nama</label>
            <input type="text" value="" class="mt-1 block w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" value="" class="mt-1 block w-full bg-gray-100 border rounded px-3 py-2" readonly />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Role</label>
            <input type="text" value="" class="mt-1 block w-full bg-gray-100 border rounded px-3 py-2" readonly />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Bio</label>
            <textarea class="mt-1 block w-full border rounded px-3 py-2" rows="3"></textarea>
          </div>
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <button class="bg-cyan-500 text-white px-4 py-2 rounded hover:bg-cyan-600 transition">Buat Password Baru</button>
        </div>

        <div class="flex justify-end gap-4">
          <button class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700">Simpan</button>
          <a href="dashboard.html" class="bg-red-500 text-white px-6 py-2 rounded hover:bg-red-600">Batal</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
