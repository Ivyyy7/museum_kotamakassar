<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen flex items-center justify-center">

  <!-- Background Image with Overlay -->
  <div class="absolute inset-0 bg-cover bg-center z-0" style="background-image: url('museum-img/museum-hero.jpeg');"></div>
  <div class="absolute inset-0 bg-white bg-opacity-60 z-10"></div>

  <!-- Login Form -->
  <div class="relative z-20 bg-white bg-opacity-130 p-8 rounded-xl shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-orange-600 mb-2">Admin Login</h2>
    <p class="text-sm text-center text-gray-600 mb-6">Silakan masukkan username dan password Anda</p>

    <form action="loginadmin.php" method="POST">
      <label class="block mb-2 text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" required class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">

      <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" required class="w-full px-4 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">

      <div class="flex items-center mb-4">
        <input type="checkbox" name="remember" class="mr-2">
        <label class="text-sm text-gray-600">Ingat saya</label>
      </div>

      <button type="submit" class="w-full bg-orange-500 text-white py-2 rounded-md hover:bg-orange-600 transition">Login</button>
    </form>
  </div>

</body>
</html>
